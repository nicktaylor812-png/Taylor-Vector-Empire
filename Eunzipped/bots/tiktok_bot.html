            },
            'usage_vs_efficiency': {
                'title': "High usage vs high efficiency: Which matters more?",

                'hook': {

                    'text': "LeBron or Curry? Westbrook or Jokić? The eternal debate.\n\n[On-screen: \"VOLUME VS EFFICIENCY \"]\n\nHere's what the math actually says..."
                },
                'explanation': {

                    'text': "TUSG% = Volume (how much you dominate the ball)\nPVR = Efficiency (how well you use each possession)\n\n[Show quadrant chart]\n\nTop right = High usage + High efficiency (MVP tier)\nTop left = High efficiency, low usage (role player/system player)\nBottom right = High usage, low efficiency (volume scorer)\nBottom left = You're getting traded.\n\nThe BEST players? Both high. Curry 2016: 36.9 TUSG + 40.3 PVR."

        function generateScript() {
            const topicSelect = document.getElementById('topic-select');
            const selectedTopic = topicSelect.value;
            
            if (!selectedTopic) {
                alert('Please select a topic first!');
                return;
            }

            const template = SCRIPT_TEMPLATES[selectedTopic];
            
            const scriptOutput = document.getElementById('script-output');
            scriptOutput.innerHTML = `
                <div class="script-header">
                    <h2 class="script-title">${template.title}</h2>
                    <div class="script-meta">
                        <span> ${template.topic}</span>
                        <span> 60 seconds total</span>
                        <span> ${new Date().toLocaleDateString()}</span>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title"> HOOK</h3>
                        <span class="timestamp">${template.hook.timestamp}</span>
                    </div>
                    <div class="section-text">${template.hook.text}</div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title"> EXPLANATION</h3>
                        <span class="timestamp">${template.explanation.timestamp}</span>
                    </div>
                    <div class="section-text">${template.explanation.text}</div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title"> EXAMPLE</h3>
                        <span class="timestamp">${template.example.timestamp}</span>
                    </div>
                    <div class="section-text">${template.example.text}</div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title"> CALL TO ACTION</h3>
                        <span class="timestamp">${template.cta.timestamp}</span>
                    </div>
                    <div class="section-text">${template.cta.text}</div>
                </div>

                <div class="sounds-section">
                    <h3> Recommended Sounds</h3>
                    <ul class="sounds-list">
                        ${template.sounds.map(sound => `<li>${sound}</li>`).join('')}
                    </ul>
                </div>

                <div class="tips-section">
                    <h3> Production Tips</h3>
                    <ul class="tips-list">
                        ${template.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>

                <button class="copy-btn" onclick="copyScript()">
                     Copy Full Script to Clipboard
                </button>
            `;

            scriptOutput.classList.add('active');
            scriptOutput.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function copyScript() {
            const topicSelect = document.getElementById('topic-select');
            const selectedTopic = topicSelect.value;
            const template = SCRIPT_TEMPLATES[selectedTopic];

            const scriptText = ` ${template.title}
 ${template.topic}
 Total Duration: 60 seconds
${'='.repeat(60)}

 HOOK (${template.hook.timestamp})
${template.hook.text}

 EXPLANATION (${template.explanation.timestamp})
${template.explanation.text}

 EXAMPLE (${template.example.timestamp})
${template.example.text}

 CALL TO ACTION (${template.cta.timestamp})
${template.cta.text}

${'='.repeat(60)}
 RECOMMENDED SOUNDS:
${template.sounds.map(s => `  • ${s}`).join('\n')}

 PRODUCTION TIPS:
${template.tips.map(t => `  • ${t}`).join('\n')}
`;

            navigator.clipboard.writeText(scriptText).then(() => {
                const notification = document.getElementById('copy-notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }).catch(err => {
                alert('Failed to copy script. Please try again.');
                console.error('Copy failed:', err);
            });
        }
    </script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
